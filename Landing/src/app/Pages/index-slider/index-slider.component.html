<section id="section-hero" class="section-dark text-light no-top no-bottom relative overflow-hidden z-1000">
    <div class="abs abs-centered z-2 w-80">
        <div class="container fadeInUp scaleIn" data-aos="fade-up" data-aos-delay="300">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <div class="subtitle">The Future of Intelligence</div>
                    <h1 class="fs-72 text-uppercase fs-sm-12vw mb-4 lh-1">Pioneering breakthroughs in AI, robotics, and
                        digital human evolution.</h1>

                    <div class="d-block d-md-flex justify-content-center">
                        <div class="d-flex justify-content-center align-items-center mx-4">
                            <i class="fa fa-calendar id-color me-3"></i>
                            <h4 class="mb-0">October 1â€“5, 2025</h4>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mx-4">
                            <i class="fa fa-location-pin id-color me-3"></i>
                            <h4 class="mb-0">San Francisco, CA</h4>
                        </div>
                    </div>

                    <div class="spacer-single"></div>

                    <a class="btn-main mx-2 fx-slide" href="#section-tickets"><span>Get Tickets</span></a>
                    <a class="btn-main btn-line mx-2 fx-slide" href="#section-schedule"><span>View Schedule</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mh-800">
        <div class="swiper" #testimonialCarousel>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" *ngFor="let img of images">
                    <div class="swiper-inner" [ngStyle]="{'background-image': 'url(' + img + ')'}">
                        <div class="sw-overlay op-6"></div>
                        <div class="gradient-edge-bottom"></div>
                    </div>
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</section>
