<section id="section-hero" class="section-dark text-light p-0 relative overflow-hidden z-1000">
    <div class="mh-800">
        <div class="swiper" #testimonialCarousel>
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let slide of slides">

                    <!-- Text content -->
                    <div class="abs abs-centered z-2 w-100">
                        <div class="container" data-aos="fade-up" data-aos-delay="100">
                            <div class="row">
                                <div class="col-lg-7">
                                    <div class="subtitle">AI Summit 2025</div>
                                    <h1 class="mb-4 uppercase">{{ slide.title }}</h1>

                                    <div class="d-block d-md-flex">
                                        <div class="d-flex align-items-center me-4">
                                            <i class="fa fa-calendar id-color me-3"></i>
                                            <h4 class="mb-0">{{ slide.date }}</h4>
                                        </div>

                                        <div class="d-flex align-items-center me-4">
                                            <i class="fa fa-location-pin id-color me-3"></i>
                                            <h4 class="mb-0">{{ slide.location }}</h4>
                                        </div>
                                    </div>

                                    <div class="spacer-single"></div>

                                    <a class="btn-main mx-2 fx-slide" href="#section-tickets"><span>Get
                                            Tickets</span></a>
                                    <a class="btn-main btn-line mx-2 fx-slide" href="#section-schedule"><span>View
                                            Schedule</span></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Background image -->
                    <div class="swiper-inner" [ngStyle]="{'background-image': 'url(' + slide.bg + ')',
                       'background-size': 'cover',
                       'background-position': 'center'}">
                        <div class="sw-overlay op-3"></div>
                        <div class="gradient-edge-bottom"></div>
                    </div>

                </div>
            </div>

            <!-- Swiper controls -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>
</section>
